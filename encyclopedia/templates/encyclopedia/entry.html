{% extends "encyclopedia/layout.html" %} 
{% load static %}
{% block title %} 
    {{ title }} 
{% endblock %} 

{% block body %}
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 col-lg-9 my-auto"><h1>{{ title |safe }}</h1></div>
              <div class="col-md-6 col-lg-3 my-auto text-right sticky">
                  <h4>
                    <a href="{% url 'edit' title=title %}">
                      <span class="badge badge-info">
                      <img src="{% static 'assets/edit.png' %}" alt="Edit Page" width="20">
                      &nbsp;Edit Page&nbsp;</span>
                    </a>
                </h4>
                </div>
              <div class="col"> {{content|safe}}</div>
  
            </div>
          </div>
{% endblock %}
